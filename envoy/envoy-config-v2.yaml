apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config-v2
  namespace: envoy
data:
  bootstrap.yaml: |
    static_resources:
      # ---- Static secrets (file-based) ----
      secrets:
      - name: oidc-token-secret-c1
        generic_secret:
          secret:
            filename: /etc/envoy/oidc-oauth/client_secret

      # ---- Listener (HTTPS) ----
      listeners:
      - name: listener_https
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8443
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: kube
                  domains: ["*"]
                  routes:
                  - match: { prefix: "/" }
                    route: { cluster: kubeapi, timeout: 0s }
              http_filters:
              - name: envoy.filters.http.oauth2
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.oauth2.v3.OAuth2
                  config:
                    authorization_endpoint: "https://sso.neeranuchj.org/realms/k8s-realm/protocol/openid-connect/auth"
                    token_endpoint:
                      uri: "https://sso.neeranuchj.org/realms/k8s-realm/protocol/openid-connect/token"
                      cluster: oidc
                      timeout: 5s
                    redirect_uri: "https://$REQUEST_AUTHORITY/oauth2/callback"
                    redirect_path_matcher: { path: { exact: "/oauth2/callback" } }
                    signout_path:         { path: { exact: "/oauth2/logout" } }
                    forward_bearer_token: true
                    use_refresh_token: true
                    auth_scopes: ["openid","profile","email","groups"]
                    credentials:
                      client_id: "k8s-client"
                      token_secret:
                        name: "oidc-token-secret-c1"   # must match static secret above
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
            common_tls_context:
              tls_certificates:
              - certificate_chain: { filename: /etc/envoy/tls/tls.crt }
                private_key:       { filename: /etc/envoy/tls/tls.key }

      # ---- Upstream clusters ----
      clusters:
      - name: kubeapi
        type: STRICT_DNS
        connect_timeout: 2s
        load_assignment:
          cluster_name: kubeapi
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: kubernetes.default.svc
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: kubernetes.default.svc
            common_tls_context:
              tls_certificates:
              - certificate_chain: { filename: /etc/front-proxy/tls.crt }
                private_key:       { filename: /etc/front-proxy/tls.key }
              validation_context:
                trusted_ca: { filename: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt }

      - name: oidc
        type: STRICT_DNS
        connect_timeout: 2s
        load_assignment:
          cluster_name: oidc
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: sso.neeranuchj.org
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: sso.neeranuchj.org
            common_tls_context:
              validation_context:
                trusted_ca: { filename: /etc/oidc/ca.crt }
